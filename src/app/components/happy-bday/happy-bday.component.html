<div class="birthday-container">
  <!-- Countdown Screen -->
  <div class="countdown-screen" *ngIf="showCountdown" [@fadeIn]>
    <div class="countdown-number" [@shake]>{{ countdownNumber }}</div>
    <div class="countdown-text">Get Ready...</div>
  </div>

  <!-- Confetti Explosion -->
  <div class="confetti-container" *ngIf="showExplosion">
    <div
      *ngFor="let conf of confetti"
      class="confetti"
      [style.left.%]="conf.left"
      [style.animation-delay]="conf.animationDelay"
      [style.background-color]="conf.color"
      [style.transform]="'rotate(' + conf.rotation + 'deg)'">
    </div>
  </div>

  <!-- Funny Emoji Rain -->
  <div class="emoji-container" *ngIf="showExplosion">
    <div
      *ngFor="let item of emojis"
      class="emoji"
      [style.left.%]="item.left"
      [style.animation-delay]="item.animationDelay">
      {{ item.emoji }}
    </div>
  </div>

  <!-- Main Content -->
  <div class="content" *ngIf="showExplosion">
    <!-- Spinning Cake -->
    <div class="cake-container" *ngIf="showName" [@bounce]>
      <div class="cake-spinning">
        <div class="cake">
          ðŸŽ‚
        </div>
      </div>
    </div>

    <!-- Name with Funny Animation -->
    <div class="name-section" *ngIf="showName" [@fadeIn]>
      <h1 class="birthday-title">HAPPY BIRTHDAY</h1>
      <h2 class="name">BITCHHHHH!!!!</h2>
    </div>

    <!-- Message Section -->
    <div class="message-section" *ngIf="showMessage" [@slideUp]>
      <div class="message-card">
        <div class="message-header">ðŸ“œ Scroll of Wisdom for this year ðŸ“œ</div>
        <div class="message-content">{{ displayedMessage }}</div>
        <div class="message-footer">
          <div class="signature">- Your GOD! ðŸ˜Ž</div>
          <div class="ps">(Worship me With Really Delicious Foods)</div>
        </div>
      </div>
    </div>
  </div>
</div>
